<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./register.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <div class="backReg">
        <div id="note"></div>
        <div class="topReg">
            <span id="webName">Register</span>
            <div class="userInfor">
                <input class="regInput" id="rgName" placeholder="Your name" type="text"/><br>
                <input class="regInput" id="rgPassword" placeholder="Your Password" type="password"/><br>
                <input class="regInput" id="rePassword" placeholder="Enter the Password again" type="password"><br>
                <input class="regInput" id="Email" placeholder="Your email" type="email"><br>
                
                <div class="btn">
                    <input type="checkbox" id="Agree">I agree this website storing my data.<br>
                    <button id = "Register" onclick="Register()">Register</button><br>
                    <button id = "Back" onclick="Back()">Back</button>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
